<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Utility</title>
    <!-- BOOTSTRAP -->
    <div th:fragment="bootstrapCss">
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
    </div>
  </head>
  <!-- NAVBAR -->
  <header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/?name=Daniele"
          >Logo</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/movies">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/songs">Songs</a>
            </li>
            <li class="nav-item dropdown">
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/movies">Movies</a></li>
                <li><a class="dropdown-item" href="/songs">Songs</a></li>
                <li>
                  <a
                    class="dropdown-item"
                    href="http://localhost:8080/?name=Daniele"
                    >Back</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- ___ -->
  <body>
    <!-- TABLE -->
    <div th:fragment="table-head">
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Titolo</th>
          </tr>
        </thead>
        <div th:fragment="table-body">
          <div th:if="${controlloSong} == true">
            <tbody th:each="s : ${song}">
              <tr>
                <td scope="col">
                  <a th:href="@{/songs/{id}(id=${s.id})}" th:text="| ${s.id}|"></a>
                </td>
                <td>
                  <a th:href="@{/songs/{id}(id=${s.id})}" th:text="|${s.titolo}|"></a>
                </td>
              </tr>
            </tbody>
          </div>
          <div>
            <tbody th:each="s : ${film}">
              <tr>
                <td scope="col">
                  <a th:href="@{/movies/{id}(id=${s.id})}" th:text="| ${s.id}|"></a>
                </td>
                <td>
                  <a th:href="@{/movies/{id}(id=${s.id})}" th:text="|${s.titolo}|"></a>
                </td>
              </tr>
            </tbody>
          </div>
        </div>
      </table>
      <!-- __ -->
    </div>
    <!-- BOOTSTRAP -->
    <div th:fragment="bootstrapJs">
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
